<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <main>
        <div class="grid">
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p class="yellow">Player 1, you're up!</p>
            </div>

            <div class="menu">
                <button class="actions-btn">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

                <div class="dropdown-content border hidden">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-btn">New Round</button>
                </div>

            </div>

            <div class="square shadow" id="0"></div>
            <div class="square shadow" id="1"></div>
            <div class="square shadow" id="2"></div>
            <div class="square shadow" id="3"></div>
            <div class="square shadow" id="4"></div>
            <div class="square shadow" id="5"></div>
            <div class="square shadow" id="6"></div>
            <div class="square shadow" id="7"></div>
            <div class="square shadow" id="8"></div>

            <div class="score shadow" style="background-color: var(--turquoise)" >
                <p>Player 1</p>
                <span data-id="player1">0 Wins</span>
            </div>

            <div class="score shadow" style="background-color: var(--light-gray);" >
                <p>Ties</p>
                <span data-id="tie">0</span>
            </div>

            <div class="score shadow" style="background-color: var(--yellow)" >
                <p>Player 2</p>
                <span data-id="player2">0 Wins</span>
            </div>
            
        </div>
        



    </main>

    <div class="modal hidden">
        <div class="modal-contents">
            <p>Player 1 wins!</p>
            <button data-id="again-btn">Play again</button>
        </div>
    </div>

    <script src="./dist/app.js" type="module"></script>


</body>
</html>
